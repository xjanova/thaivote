name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, bcmath

      - name: Install npm dependencies
        run: npm ci

      - name: Install Composer dependencies (production)
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Build production assets
        run: npm run build

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/npm
            @semantic-release/exec
            conventional-changelog-conventionalcommits

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.new_release_published == 'true' }}
    steps:
      - name: Create deployment summary
        run: |
          echo "## Release ${{ needs.release.outputs.new_release_version }} Created! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download release archive from releases page" >> $GITHUB_STEP_SUMMARY
          echo "2. Extract to server: \`tar -xzvf thaivote-${{ needs.release.outputs.new_release_version }}.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Run: \`./deploy.sh\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`v${{ needs.release.outputs.new_release_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** No PR was created - version was bumped directly on main branch" >> $GITHUB_STEP_SUMMARY
