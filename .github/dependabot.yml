version: 2
updates:
  # PHP/Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(php)"
    labels:
      - "dependencies"
      - "php"
    groups:
      laravel:
        patterns:
          - "laravel/*"
        update-types:
          - "minor"
          - "patch"
      symfony:
        patterns:
          - "symfony/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "laravel/framework"
        update-types: ["version-update:semver-major"]

  # JavaScript/npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(npm)"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      vue-ecosystem:
        patterns:
          - "vue"
          - "@vue/*"
          - "@vitejs/*"
          - "pinia"
          - "@inertiajs/*"
        update-types:
          - "minor"
          - "patch"
      dev-tools:
        patterns:
          - "eslint*"
          - "prettier*"
          - "vitest*"
          - "@vitest/*"
          - "tailwindcss*"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "vue"
        update-types: ["version-update:semver-major"]
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Bangkok"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
